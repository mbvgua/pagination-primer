<table class="table table-striped table-hover">
  <thead class="table-dark">
    <tr>
      <th class="th-md">Id</th>
      <th class="th-md">Username</th>
      <th class="th-md">Email</th>
      <th class="th-md">Location</th>
    </tr>
  </thead>
  <tbody>
    @for (user of users(); track user.id) {
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.location }}</td>
      </tr>
    }
  </tbody>

  <tbody></tbody>
</table>
